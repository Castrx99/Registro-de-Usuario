<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Registro Usuario - ExpReg</title>
</head>
<body>

    <div class="container col-12">
        <h1>REGISTRO DE USUARIO</h1>
        <p>A continuación, indique los datos solicitados para darse de alta en nuestro sistema</p>
        <p>[Los datos marcados con <span class="rojo">*</span> son obligatorios]</p>

        <form action="index.php" id="registroForm" onsubmit="return validarFormulario()">
            <p class="form-group">
                <label for="nombre">Nombre:<span class="rojo">*</span></label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <div class="nombreError rojo msn"></div>
            <p class="form-group">
                <label for="apellido">Apellido:<span class="rojo">*</span></label>
                <input type="text" id="apellido" name="apellido">
            </p>
            <div class="apellidoError rojo msn"></div>
            <p class="form-group">
                <label for="edad">Edad:<span class="rojo">*</span></label>
                <input type="text" id="edad" name="edad" maxlength="3"> <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <div class="edadError rojo msn"></div>
            <p class="form-group">
                <label for="telefono">Telefono:<span class="rojo">*</span></label>
                <input type="text" id="telefono" name="telefono" > <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <div class="telefonoError rojo msn"></div>
            <p class="form-group">
                <label for="direccion">Direccion:<span class="rojo">*</span></label>
                <input type="text" id="direccion" name="direccion" > <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <p class="form-group">
                <label for="email">Email:<span class="rojo">*</span></label>
                <input type="text" id="email" name="email" > <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <div class="emailError rojo msn"></div>
            <p class="form-group">
                <label for="pass1">Contraseña:<span class="rojo">*</span></label>
                <input type="text" id="pass1" name="pass1" > <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <div class="pass1Error rojo msn"></div>
            <p class="form-group">
                <label for="pass2">Repetir contraseña:<span class="rojo">*</span></label>
                <input type="text" id="pass2" name="pass2" > <!--Tipo texto ya que el tipo number te lo coge como string-->
            </p>
            <div class="pass2Error rojo msn"></div>
            <p>
                <input type="submit" value="Registrar" class="boton-izquierda">
                <input type="reset" value="Borrar" class="boton-derecha" id="reset">
            </p>




        </form>
    </div>














    <script src="js/script.js"></script>
</body>
</html>
